<html lang="uk">

  <style>
    :root{
      --bg: #D2B791;
      --ui: rgba(35,24,14,.92);
      --ui2: rgba(45,30,18,.92);
      --text: #f3e6cf;
      --gold: #ffe6b2;
    }

    html, body{
      height: 100%;
      margin:0;
      background: var(--bg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      overflow: hidden;
    }

    #map{
      position: relative;
      height:100%;
      width:100%;
      background: var(--bg);
    }

    #map::after{
      content:"";
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 250;
      background: radial-gradient(circle at 50% 45%,
        rgba(0,0,0,0) 45%,
        rgba(0,0,0,.16) 75%,
        rgba(0,0,0,.30) 100%);
      mix-blend-mode: multiply;
    }

    .topBar{
      position: fixed;
      top: calc(10px + env(safe-area-inset-top));
      left: calc(10px + env(safe-area-inset-left));
      right: calc(10px + env(safe-area-inset-right));
      display: flex;
      gap: 10px;
      z-index: 9999;
      pointer-events: none;
      flex-wrap: wrap;
      align-items: center;
    }

    .btn{
      pointer-events: auto;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(35,24,14,.90);
      color: var(--text);
      font-weight: 900;
      padding: 10px 12px;
      border-radius: 14px;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.25);
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      white-space: nowrap;
    }
    .btn:hover{ background: rgba(35,24,14,.98); }

    .btnSmall{ min-width: 118px; }

    @media (max-width: 420px){
      .btn{
        padding: 9px 10px;
        border-radius: 12px;
        font-size: 14px;
        gap: 8px;
      }
      .btnSmall{ min-width: 0; flex: 1; }
      .topBar{ gap: 8px; }
    }

    .leaflet-top.leaflet-left {
      top: calc(86px + env(safe-area-inset-top));
      left: calc(10px + env(safe-area-inset-left));
    }
    @media (max-width: 420px){
      .leaflet-top.leaflet-left { top: calc(94px + env(safe-area-inset-top)); }
    }

    .leaflet-popup-content-wrapper { background: transparent; box-shadow:none; padding:0 !important; }
    .leaflet-popup-content { margin: 0 !important; width: auto !important; }
    .leaflet-popup-tip { background: rgba(40,28,16,.92); }
    .leaflet-popup{ margin-bottom: 12px; }

    .pinWrap{
      position: relative;
      width: 44px; height: 44px;
      transform: translate(-50%, -100%);
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.45));
      user-select: none;
      pointer-events: auto;
    }
    .pinBadge{
      position:absolute;
      top: -16px;
      left: 50%;
      transform: translateX(-50%);
      padding: 3px 7px;
      border-radius: 999px;
      font-weight: 900;
      font-size: 12px;
      color: var(--text);
      background: rgba(35,24,14,.92);
      border: 1px solid rgba(255,255,255,.14);
      white-space: nowrap;
    }
    .pinIcon{
      position:absolute;
      inset: 0;
      border-radius: 999px;
      background: rgba(35,24,14,.92);
      border: 1px solid rgba(255,255,255,.14);
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }
    .pinIcon img{ width: 26px; height: 26px; display:block; }

    .rdrCard{
      width: clamp(320px, 92vw, 560px);
      border-radius: 26px;
      overflow: hidden;
      background: var(--ui2);
      color: var(--text);
      box-shadow: 0 26px 70px rgba(0,0,0,.55);
      position: relative;
      backdrop-filter: blur(2px);
      display: flex;
      flex-direction: column;
      max-height: calc(100vh - 130px - env(safe-area-inset-top) - env(safe-area-inset-bottom));
    }
    @media (max-width: 720px){
      .rdrCard{
        border-radius: 22px;
        max-height: calc(100vh - 120px - env(safe-area-inset-top) - env(safe-area-inset-bottom));
      }

    .rdrTop{
      position: relative;
      background: #1a110a;
      flex: 0 0 auto;
      aspect-ratio: var(--ar, 16 / 9);
      border-top-left-radius: 26px;
      border-top-right-radius: 26px;
      overflow: hidden;

    @media (max-width: 720px){
      .rdrTop{
        border-top-left-radius: 22px;
        border-top-right-radius: 22px;
      }
    }

      height: 100%;
      object-fit: cover;
      display:block;
      filter: saturate(.95) contrast(1.05);
      background: rgba(0,0,0,.15);
    }

    .rdrClose{
      position:absolute; top: 12px; right: 12px;
      width: 34px; height: 34px;
      border: 0; border-radius: 10px;
      cursor: pointer;
      color: #fff;
      background: rgba(0,0,0,.35);
      font-size: 20px; line-height: 34px;
      z-index: 10;
      -webkit-tap-highlight-color: transparent;
    }
    .rdrClose:hover { background: rgba(0,0,0,.55); }

    .navBtn{
      position:absolute; top:50%;
      transform: translateY(-50%);
      width: 48px; height: 48px;
      border: 0; border-radius: 999px;
      cursor: pointer;
      color:#fff;
      background: rgba(0,0,0,.35);
      font-size: 24px; line-height: 48px;
      z-index: 10;
      -webkit-tap-highlight-color: transparent;

    .navBtn:hover{ background: rgba(0,0,0,.55); }
    .navLeft{ left: 14px; }
    .navRight{ right: 14px; }

    .dotsWrap{

      bottom: 12px; left: 50%;
      transform: translateX(-50%);

      padding: 8px 10px;
      border-radius: 999px;
      background: rgba(0,0,0,.25);
      z-index: 10;

      flex: 1 1 auto;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
      max-height: none;
    }

      justify-content:space-between;
      gap: 10px;

      font-weight: 900;
      letter-spacing: .2px;
    }

      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.12);
      font-weight: 900;
      color: var(--gold);
      white-space: nowrap;
    }

    .horseNameBig{

      text-transform: uppercase;
      color: var(--gold);
      margin-top: 2px;
      margin-bottom: 8px;
      line-height: 1.15;
      text-shadow: 0 10px 22px rgba(0,0,0,.28);

    .horseDesc{

      margin-bottom: 12px;
      font-weight: 800;
      font-size: 13px;

    .statsGrid{

      bottom: 0;
      padding-top: 12px;

      margin-top: 10px;

      color: var(--text);

      background: rgba(0,0,0,.18);
      color: var(--text);
      font-weight: 900;
      padding: 6px 10px;
      border-radius: 999px;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }
    .pickBtn.active{
      background: rgba(255,255,255,.18);
      color: var(--gold);

    .drawer{

      top: 0;
      bottom: 0;
      left: 0;
      width: min(420px, 92vw);
      background: rgba(20,14,8,.92);
      backdrop-filter: blur(6px);
      border-right: 1px solid rgba(255,255,255,.10);

      z-index: 9998;
      display:flex;
      flex-direction: column;
      padding-top: calc(12px + env(safe-area-inset-top));
      padding-bottom: calc(12px + env(safe-area-inset-bottom));
    }
    .drawer.open{ transform: translateX(0); }

    .drawerHeader{

      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      color: var(--text);
    }
    .drawerTitle{
      font-weight: 1000;
      font-size: 18px;
      letter-spacing: .2px;
    }
    .drawerClose{
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.08);
      color: var(--text);
      border-radius: 12px;
      padding: 10px 12px;
      font-weight: 900;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }

    .drawerList{
      overflow:auto;
      -webkit-overflow-scrolling: touch;
      padding: 10px 12px;
      display:flex;
      flex-direction: column;
      gap: 10px;
    }

      border-radius: 16px;
      padding: 12px;
      color: var(--text);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;

      flex-direction: column;

      min-width: 0;

      line-height: 1.1;
      white-space: nowrap;

    .wagonSub{

      font-weight: 800;
      font-size: 13px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;

    .pricePill{
      flex: 0 0 auto;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.18);
      color: var(--gold);
      font-weight: 1000;
      font-size: 18px;
    }

    .scrim{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.25);
      z-index: 9997;
      opacity: 0;
      pointer-events: none;
      transition: opacity .18s ease;
    }
    .scrim.show{
      opacity: 1;
      pointer-events: auto;
    }

    @media (max-width: 720px){
      .leaflet-popup{ margin-top: calc(10px + env(safe-area-inset-top)); }
    }

    .fab{
      position: fixed;
      right: calc(12px + env(safe-area-inset-right));
      bottom: calc(12px + env(safe-area-inset-bottom));
      z-index: 9999;
      pointer-events: none;
    }
    .fab .btn{
      pointer-events: auto;
      border-radius: 999px;
      padding: 12px 14px;
      min-width: 0;
    }

    .accessModal{
      position: fixed;
      inset: 0;
      z-index: 10000;
      background: rgba(0,0,0,.55);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 16px;
      overflow: hidden;
    }
    .accessBox{
      width: min(560px, 92vw);
      max-height: min(78vh, 620px);
      overflow: hidden;
      -webkit-overflow-scrolling: touch;
      background: rgba(35,24,14,.96);

      color: #f3e6cf;
      border-radius: 14px;
      padding: 12px 14px;
      font-weight: 1000;
      cursor: pointer;
    }
  </style>
</head>

            e.stopPropagation();
            const id = parseInt(btn.getAttribute("data-pick"), 10);
            const groupIndex = groupByHorseId.get(id);
            if (!Number.isFinite(id) || groupIndex == null) return;
            openHorseGroupPopup(groupIndex, id, 0);
          };
        });
      }

      HORSE_GROUPS.forEach((g, idx) => {
        const icon = L.divIcon({
          className: "",
          html: markerHtml(groupLabel(g.ids), HORSE_URL),
          iconSize: [44, 44],
          iconAnchor: [0, 0]
        });

        const marker = L.marker([g.y, g.x], { icon, draggable: false, keyboard: false }).addTo(horsesLayer);
        markersByHorseGroupIndex.set(idx, marker);
        marker.on("click", () => openHorseGroupPopup(idx, g.ids[0], 0));
      });

      function renderDrawer(){
        if (currentMode === "wagons"){
          drawerTitleEl.textContent = "–°–ø–∏—Å–æ–∫ –ø–æ–≤–æ–∑–æ–∫";
          drawerList.innerHTML = WAGONS_DATA
            .slice()
            .sort((a,b) => a.id - b.id)
            .map(w => `
              <div class="wagonRow" data-type="wagon" data-id="${w.id}">
                <div class="wagonLeft">
                  <div class="wagonMain">#${w.id} ‚Äî ${esc(w.title || "–í–æ–∑–∏–∫")}</div>
                  <div class="wagonSub">${esc(w.city || "")}</div>
                </div>
                <div class="pricePill">${fmtPriceDot(w.price)} $</div>
              </div>
            `).join("");
        } else {
          drawerTitleEl.textContent = "–°–ø–∏—Å–æ–∫ –∫–æ–Ω–∏–∫—ñ–≤";
          drawerList.innerHTML = HORSES_DATA
            .slice()
            .sort((a,b) => a.id - b.id)
            .map(h => `
              <div class="wagonRow" data-type="horse" data-id="${h.id}">
                <div class="wagonLeft">
                  <div class="wagonMain">#${h.id} ‚Äî ${esc(h.fullName || "–ö—ñ–Ω—å")}</div>
                  <div class="wagonSub">${esc(h.breed || "")}</div>
                </div>
                <div class="pricePill">${fmtPriceDot(h.price)} $</div>
              </div>
            `).join("");
        }

        drawerList.querySelectorAll(".wagonRow").forEach(row => {
          row.onclick = async () => {
            const type = row.getAttribute("data-type");
            const id = parseInt(row.getAttribute("data-id"), 10);
            if (!Number.isFinite(id)) return;

            closeDrawer();

            if (type === "wagon"){
              const groupIndex = groupByWagonId.get(id);
              if (groupIndex == null) return;
              const g = GROUPS[groupIndex];
              map.panTo([g.y, g.x], { animate: true, duration: 0.35 });
              setTimeout(() => openWagonGroupPopup(groupIndex, id, 0), 220);
            } else {
              const ok = await hasHorseAccess();
              if (!ok){
                showAccessModal();
                return;
              }
              const groupIndex = groupByHorseId.get(id);
              if (groupIndex == null) return;
              const g = HORSE_GROUPS[groupIndex];
              map.panTo([g.y, g.x], { animate: true, duration: 0.35 });
              setTimeout(() => openHorseGroupPopup(groupIndex, id, 0), 220);
            }
          };
        });
      }

      const toggleBtn = document.getElementById("toggleBtn");

      const accessModal  = document.getElementById("accessModal");
      const accessClose  = document.getElementById("accessClose");
      const accessCancel = document.getElementById("accessCancel");
      const accessSubmit = document.getElementById("accessSubmit");
      const accessCode   = document.getElementById("accessCode");
      const accessError  = document.getElementById("accessError");

      function showAccessModal(){
        accessError.style.display = "none";
        accessCode.value = "";
        accessModal.style.display = "flex";
        setTimeout(() => accessCode.focus(), 50);
      }
      function hideAccessModal(){
        accessModal.style.display = "none";
      }
      function denyHorsesGoBackToWagons(){
        currentMode = "wagons";
        applyMode();
      }

      accessClose.onclick = () => { hideAccessModal(); denyHorsesGoBackToWagons(); };
      accessCancel.onclick = () => { hideAccessModal(); denyHorsesGoBackToWagons(); };

      accessCode.addEventListener("keydown", (e) => {
        if (e.key === "Enter") accessSubmit.click();
      });

      accessSubmit.onclick = async () => {
        accessError.style.display = "none";
        const code = normalizeCode(accessCode.value);
        if (!code){
          accessError.textContent = "–í–≤–µ–¥–∏ –∫–æ–¥.";
          accessError.style.display = "block";
          return;
        }

        const res = await unlockWithCode(code);
        if (res.ok){
          hideAccessModal();
          applyMode();
          return;
        }

        if (res.error === "invalid_code" || res.error === "used_code"){
          accessError.textContent = "–ö–æ–¥ –Ω–µ–≤—ñ—Ä–Ω–∏–π –∞–±–æ —É–∂–µ –≤–∏–∫–æ—Ä–∏—Å—Ç–∞–Ω–∏–π.";
          accessError.style.display = "block";
          return;
        }

        accessError.textContent = "–ü–æ–º–∏–ª–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞. –°–ø—Ä–æ–±—É–π —â–µ —Ä–∞–∑.";
        accessError.style.display = "block";
      };

      accessModal.addEventListener("click", (e) => {
        if (e.target === accessModal){
          hideAccessModal();
          denyHorsesGoBackToWagons();
        }
      });

      async function applyMode(){
        map.closePopup();

        if (currentMode === "horses"){
          const ok = await hasHorseAccess();
          if (!ok){
            showAccessModal();
            return;
          }
        }

        if (currentMode === "wagons"){
          if (map.hasLayer(horsesLayer)) map.removeLayer(horsesLayer);
          if (!map.hasLayer(wagonsLayer)) wagonsLayer.addTo(map);
          toggleBtn.textContent = "üêé –ö–æ–Ω–∏–∫–∏";
        } else {
          if (map.hasLayer(wagonsLayer)) map.removeLayer(wagonsLayer);
          if (!map.hasLayer(horsesLayer)) horsesLayer.addTo(map);
          toggleBtn.textContent = "üõí –ü–æ–≤–æ–∑–∫–∏";
        }

        renderDrawer();
      }

      toggleBtn.onclick = async () => {
        currentMode = (currentMode === "wagons") ? "horses" : "wagons";
        await applyMode();
      };

      applyMode();

      map.on('click', (e) => {
        if (!coordsEnabled) return;
        alert(`–ö–æ–æ—Ä–¥–∏–Ω–∞—Ç–∏:\nY(lat): ${Math.round(e.latlng.lat)}\nX(lng): ${Math.round(e.latlng.lng)}`);
      });
    }
  </script>
</body>
